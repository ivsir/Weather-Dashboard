<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css links -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/jass.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- header -->
    <header class="bg-primary bg-gradient">
      <h1 class="p-2 text-light text-center h1">Weather Dashboard</h1>
    </header>

    <!-- main -->
    <div class="m-4 p-4">
      <div class="col-md-12">
        <div class="row">
          <!-- search section -->
          <div class="col-md-3">
            <!-- search form -->
            <h5>Search for a City:</h5>
            <form class="form w-100" id="search-form">
              <input
                type="search"
                class="form-input w-100 form-control mb-3 ds-input"
                id="cityName"
                name="cityName"
                placeholder="Enter city name..."
              />
              <button
                type="submit"
                id="searchBtn"
                class="btn btn-block btn-primary mb-3"
              >
                SEARCH
              </button>
            </form>
            <!-- //<span class="oi oi-magnifying-glass"></span>\ -->
            <!-- search history-->
            <ul class="list-group" id="search-history">
              <li></li>
            </ul>
          </div>

          <!-- results section -->
          <div class="col-md-9 results">
            <!-- city weather data -->
            <div id="current-forecast-card">
            
            </div>
            <!-- 5-day forecast -->
            <div>
              <h2 class="card-title mt-3">5-Day Forecast:</h2>
           
                <section class="container text-dark">
                  <div
                  class="row justify-content-between"
                  id="five-day"
                >
                </section>
                <!-- filled by displayWeather() -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- javaScript links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.3/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
