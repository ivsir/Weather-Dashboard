<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="./assets/css/jass.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="container-fluid bg-dark text-light p-3">
      <div class="d-flex align-items-center">
        <h1>Weather Dashboard</h1>
      </div>
    </header>

    <div
      class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary"
    >
      <div class="col-12 col-md-3 bg-light p-3">
        <h1 class="text-primary">Search for a city:</h1>
        <form id="search-form" class="mb-2">
          <input
            id="search-input"
            class="form-input w-100"
            type="text"
            placeholder="San Diego"
          />
          <button class="btn btn-info btn-block">Search</button>
        </form>
      </div>

      <div class="col-12 col-md-9 p-3 text-light">
        <div id="result-content"></div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
